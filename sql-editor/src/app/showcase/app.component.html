<!--The content below is only a placeholder and can be replaced.-->
<div fxLayout="column" style="position: absolute;bottom: 0;top: 0;left: 0;right: 0">
    <!-- <div style="text-align:center">
        <h2>
            Welcome to {{ title }}!
        </h2>
    </div> -->

    <p-toolbar>
        <div class="ui-toolbar-group-left" fxLayout="row" fxLayoutGap="10px">
            <span><i class="tag is-light is-medium">TRANSLATE TO</i><span>:</span></span>
            <button class="button is-rounded is-info" (click)="translateToSql(editor.value)">N-SQL</button>
            <button class="button is-rounded is-info" (click)="translateToNpgsql(editor.value)">PostgreSQL</button>
            <button class="button is-rounded is-info" (click)="translateToOracle(editor.value)">Oracle</button>
            <button class="button is-rounded is-info" (click)="translateToMySQL(editor.value)">MySQL</button>
            <button class="button is-rounded is-info" (click)="translateToSqlServer(editor.value)">Sql Server</button>
            <button class="button is-rounded is-info" (click)="translateToSQLite(editor.value)">SQLite</button>
        </div>

        <div class="ui-toolbar-group-right">
        </div>
    </p-toolbar>
    <div fxLayout="row" fxLayoutAlign="stretch" fxFlex="grow">
        <div fxFlex="grow" fxLayout="column">
            <sql-editor fxFlex="grow" [tables]="tables" #editor></sql-editor>
            <p-scrollPanel fxFlex="30" [style]="{width: '100%', height: '100%'}">
                <div style="padding:1em;line-height:1.5">
                    <div style="padding: 5px;display: flex;flex-direction: column-reverse">
                        <div *ngFor="let item of results">
                            <span class="tags has-addons " style="display: inline-block; margin-bottom:0; margin-right: 5px">
                                <span class="tag is-dark" style="width: 86px">{{item.db}}</span>
                                <span class="tag is-primary" style="width:60px">{{item.elapse}}ms</span>
                            </span>
                            <code>{{item.sql}}</code>
                        </div>
                    </div>
                </div>
            </p-scrollPanel>

        </div>
        <div #jsonEditor fxFlex="30"></div>
    </div>

    <div style="height:30px;background-color: #f4f4f4;"></div>
</div>
